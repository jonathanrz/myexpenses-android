machine:
  environment:
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"
    _JAVA_OPTIONS: "-Xmx1024m -XX:ParallelGCThreads=2 -XX:ConcGCThreads=2 -XX:ParallelGCThreads=2 -Djava.util.concurrent.ForkJoinPool.common.parallelism=2"

dependencies:
  pre:
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
    - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository
    - echo y | android update sdk --no-ui --all --filter android-25
    - echo y | android update sdk --no-ui --all --filter build-tools-25.0.2

test:
  override:
    - ./gradlew testDebugUnitTest:
        timeout: 1800
    - if [ $CIRCLE_BRANCH = 'master' ]; then gradle testfairyThainara; fi
    - if [ $CIRCLE_BRANCH = 'master' ]; then gradle testfairyJonathan; fi