machine:
  environment:
    PATH: "~/$CIRCLE_PROJECT_REPONAME/gradle-3.4/bin:$PATH"
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2560m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
    - wget "https://services.gradle.org/distributions/gradle-3.4-bin.zip"; unzip gradle-3.4-bin.zip
    - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository
    - echo y | android update sdk --no-ui --all --filter android-25
    - echo y | android update sdk --no-ui --all --filter build-tools-25.0.2

test:
  override:
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # unlock the emulator screen
    - sleep 30
    - adb shell input keyevent 82
    # run tests  against the emulator.
    - ./gradlew assembleDebug
    - ./gradlew testDebugUnitTest:
        timeout: 1800
    - ./gradlew jacocoTestReport
    - ./gradlew installDebugAndroidTest
    - ./gradlew app:connectedCheck -PdisablePreDex:
        timeout: 1800
    # copy the build outputs to artifacts
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
    - if [ $CIRCLE_BRANCH = 'master' ]; then ./gradlew testfairyThainara; fi
    - if [ $CIRCLE_BRANCH = 'master' ]; then ./gradlew testfairyJonathan; fi
    - bash <(curl -s https://codecov.io/bash)