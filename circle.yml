general:
  artifacts:
    - /home/ubuntu/your-app-name/app/build/outputs/apk/

machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  override:
    - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.1,android-25,extra-google-m2repository,extra-google-google_play_services,extra-android-m2repository
    - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies
test:
  override:
    # start the emulator
    - emulator -avd circleci-android25 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    - sleep 30
    - adb shell input keyevent 82
    # run tests  against the emulator.
    - ./gradlew assembleDebug
    - ./gradlew connectedAndroidTest
    - if [ $CIRCLE_BRANCH = 'master' ]; then ./gradlew testfairyThainara; fi
    - if [ $CIRCLE_BRANCH = 'master' ]; then ./gradlew testfairyJonathan; fi