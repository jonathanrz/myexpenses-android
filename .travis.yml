language: android
jdk: oraclejdk8
sudo: false

env:
  global:
    - DX_HEAP_SIZE=4096

android:
  components:
     - platform-tools
     - tools
     - build-tools-25.0.2
     - android-22
     - sys-img-armeabi-v7a-android-22
     - android-25
     - add-on
     - extra

before_script:
   - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
   - emulator -avd test -no-audio -no-window &
   - android-wait-for-emulator
   - adb shell input keyevent 82 &

install: travis_wait './gradlew connectedDebugAndroidTest'

script: sh .travis_script.sh

