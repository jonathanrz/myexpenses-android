apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "br.com.jonathanzanella.myexpenses"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "0.1.0"
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
        }
        beta {
            applicationIdSuffix '.beta'
            versionNameSuffix '-BETA'
            debuggable true

            // NB: If you want to use the default debug key for a (non-debug)
            // build type, you need to specify it:
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    //Support Library
    def supportLibrary = '23.1.1'
    compile "com.android.support:appcompat-v7:${supportLibrary}"
    compile "com.android.support:design:${supportLibrary}"
    compile "com.android.support:cardview-v7:${supportLibrary}"

    //DBFlow
    def dbFlow = '3.0.0-beta2'
    apt "com.github.Raizlabs.DBFlow:dbflow-processor:${dbFlow}"
    compile "com.github.Raizlabs.DBFlow:dbflow-core:${dbFlow}"
    compile "com.github.Raizlabs.DBFlow:dbflow:${dbFlow}"

    //Lombok
    def lombok = '1.12.6'
    provided "org.projectlombok:lombok:${lombok}"
    apt "org.projectlombok:lombok:${lombok}"

    compile "com.jakewharton:butterknife:7.0.1"
    compile 'net.danlew:android.joda:2.9.1'
    compile 'com.facebook.stetho:stetho:1.3.0'
}
