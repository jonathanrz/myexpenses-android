apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"
    //defined in ~/.gradle/gradle.properties
    def MYEXPENSES_AUTH_TOKEN = '"' + MyExpensesAuthToken + '"' ?: '"Auth Token"';

    dexOptions {
        maxProcessCount 2
        javaMaxHeapSize "2g"
    }

    defaultConfig {
        applicationId "br.com.jonathanzanella.myexpenses"
        minSdkVersion 23
        targetSdkVersion 24
        versionCode 1
        versionName "0.2.0"
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
            buildConfigField 'String', 'MYEXPENSES_AUTH_TOKEN', MYEXPENSES_AUTH_TOKEN
        }
        beta2 {
            applicationIdSuffix '.beta2'
            versionNameSuffix '-BETA2'
            buildConfigField 'String', 'MYEXPENSES_AUTH_TOKEN', MYEXPENSES_AUTH_TOKEN
            debuggable true

            // NB: If you want to use the default debug key for a (non-debug)
            // build type, you need to specify it:
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    //Support Library
    def supportLibrary = '24.0.0'
    compile "com.android.support:appcompat-v7:${supportLibrary}"
    compile "com.android.support:design:${supportLibrary}"
    compile "com.android.support:cardview-v7:${supportLibrary}"

    //DBFlow
    def dbFlow = '3.0.1'
    apt "com.github.Raizlabs.DBFlow:dbflow-processor:${dbFlow}"
    compile "com.github.Raizlabs.DBFlow:dbflow-core:${dbFlow}"
    compile "com.github.Raizlabs.DBFlow:dbflow:${dbFlow}"

    //Lombok
    def lombok = '1.12.6'
    provided "org.projectlombok:lombok:${lombok}"
    apt "org.projectlombok:lombok:${lombok}"

    //retrofit
    def retrofit = '2.0.2'
    compile "com.squareup.retrofit2:retrofit:${retrofit}"
    compile "com.squareup.retrofit2:converter-gson:${retrofit}"
    compile "com.squareup.retrofit2:adapter-rxjava:${retrofit}"
    //RxAndroid
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'io.reactivex:rxjava:1.0.14'

    compile "com.jakewharton:butterknife:7.0.1"
    compile 'net.danlew:android.joda:2.9.1'
    compile 'com.facebook.stetho:stetho:1.3.0'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.3@aar'
}
